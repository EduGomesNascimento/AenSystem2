<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AEN Systems{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}AEN Systems - consultoria e desenvolvimento para operações que não podem parar.{% endblock %}">
  <meta name="robots" content="index,follow">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/aensystems.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body class="aen-page">
  <div class="aen-shell">
    <header class="aen-header">
      <div class="aen-container aen-header-inner">
        <a class="aen-brand" href="{{ url_for('aen_home') }}" aria-label="AEN Systems">
          <img src="{{ url_for('static', filename='aensystems/logo-aen.png') }}" alt="AEN Systems">
          <div>
            <span class="aen-brand-title">AEN Systems</span>
            <span class="aen-brand-tagline">LESS OBSTACLES + MORE SOLUTIONS</span>
          </div>
        </a>
        <nav class="aen-nav" aria-label="Navegação AEN Systems">
          <a href="{{ url_for('aen_home') }}">Home</a>
          <a href="{{ url_for('aen_about') }}">Sobre &amp; Serviços</a>
          <a href="{{ url_for('aen_faq') }}">Dúvidas</a>
          <a href="{{ url_for('aen_contact') }}">Contato</a>
        </nav>
        <div class="aen-theme-toggle">
          <span class="aen-theme-label">Tema escuro</span>
          <label class="aen-switch">
            <input type="checkbox" id="aen-theme-switch" aria-label="Alternar tema escuro">
            <span class="aen-slider" aria-hidden="true"></span>
          </label>
        </div>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="aen-footer">
      <div class="aen-container">
        <small>AEN Systems · Aen Sistemas e Consultoria Ltda · CNPJ 40.330.983/0001-49</small>
      </div>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='js/aensystems.js') }}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
